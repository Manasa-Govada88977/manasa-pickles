<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Your Cart</h1>
    </header>

    <section class="cart">
        {% if cart %}
            <h2>Items in your cart:</h2>
            <ul>
                {% for pickle in cart %}
                    <li>
                        <strong>{{ pickle.name }}</strong> - ${{ pickle.price }}
                    </li>
                {% endfor %}
            </ul>
            <p><strong>Total: ${{ total_price }}</strong></p>
            <form action="{{ url_for('place_order') }}" method="POST">
                <button type="submit">Place Order</button>
            </form>
        {% else %}
            <p>Your cart is empty. <a href="{{ url_for('home') }}">Browse our pickles</a></p>
        {% endif %}
    </section>

    <footer>
        <a href="{{ url_for('home') }}">Back to Shop</a>
    </footer>
</body>
</html>
